#  
#
#   +--------------+            +------------------------------------+
#   |   rsyslogd --|----------> |    fluentd.tld.org: fluentd: 24224 |
#   |              |            +------------------------------------+
#   |  amavisd-new | 
#   |    clamav    | 
#   | spamassassin | 
#   |              | 
#   | (chatarrero) |
#   +--------------+
#         10025
#           |
#           |                   +-----------------------------------+                   
#         10024          +----> | mysqlcorreo.tld.org: mysql: 33000 |
#   +--------------+    /       +-----------------------------------+
#   |    postfix --|---/
#   |              |            +------------------------------------+
#   |   rsyslogd --|----------> |    fluentd.tld.org: fluentd: 24224 |
#   +--------------+            +------------------------------------+
#
#
#   +--------------+
#   |              |            +------------------------------------+
#   |   rsyslogd --|----------> |    fluentd.tld.org: fluentd: 24224 |
#   |              |            +------------------------------------+
#   |              | 
